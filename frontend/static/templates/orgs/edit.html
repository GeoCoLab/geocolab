{% extends 'bases/form.html' %}

{% set form_action = url_for('orgs.edit', org_id=org_id) %}

{% block fields %}
  {{ form_row('name') }}
  {{ form_row('country') }}
  <div class="form-row">
    <span><a href="https://ror.org">ROR</a> ID</span>
    {{ form.ror_id(class_='form-input form-single-line') }}
  </div>
{% endblock %}

{% block addtl_footer %}
  <a href="{{ url_for('orgs.view', org_id=org_id) }}">
    <i class="fa-solid fa-times mr-2"></i>
    <span>Cancel</span>
  </a>
{% endblock %}
